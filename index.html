<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gaegu|Gamja+Flower&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <container id="main">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm form">
        <input type="text" placeholder="Write a to do" />
      </form>
      <div id="list">
        <ul class="js-toDoList"></ul>
      </div>
      <footer class="js-weather"></footer>
    </container>

    <script src="src/clock.js"></script>
    <script src="src/gretting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
